<!DOCTYPE>
<html>    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>注册</title>
        <style>
            .div1{
                padding-left: 10px;
                padding-right: 10px;
            }
        </style>
    <head>
    <body>
        <form>
            <div class="div1 form-group">
                <label for="username">帐号：</label>
                <!--样式form-control会让input元素宽度为父容器100%-->
                <input type="text" class="form-control" id="username" placeholder="请输入帐号" />
            </div>
            <div class="div1 form-group">
                <label for="password">密码：</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码" />
            </div>
            <div class="div1 form-group">
                <label for="password">邮箱：</label>
                <input type="email" class="form-control" id="password" placeholder="请输入邮箱" />
            </div>
            <div class="div1">
                <button type="submit" class="btn btn-primary btn-sm">注册 </button>
            </div>
        </form>
    </body>
    
</html>
