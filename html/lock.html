<!DOCTYPE>
<html>    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>进入</title>
        <link rel="stylesheet" href="css/rg.css">
        <script>
            function lock()
            {
                var pass=document.getElementById("lock_passwd").value;
                if(pass=="321")
                {
                    window.location="main.html";
                }
                else
                {
                    alert("密码错误");
                }
            }
        </script>
    <head>
    <body>
        <div style="padding: 10px 10px 10px;">
            <form class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <input id="lock_passwd" type="password" class="form-control">
                    <span class="input-group-btn">
                        <button  class="btn btn-default" type="button" onclick="lock()">进入</button>
                    </span>
                </div>
            </form>
        </div>
    </body>
    
</html>
